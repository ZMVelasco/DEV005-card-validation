<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main></main>
    <div class="logo" id="logo-mv">
      <img src="logoTuttiFrutti.png" width="300px" height="200px" />
    </div>
    <div class="pbar" id="progress-b">
      <img src="pbaricons.png" width="55%" height="55%" />
    </div>
    <!-- Pink container -->
    <section class="container">
      <!-- Card container -->
      <div class="cardContainer">
        <div class="chip">
          <img src="cardChip.png" width="30px" height="25" id="card-chip" />
        </div>
        <div class="user-data">
          <span class="kredit" id="card-number-display"></span>
          <span class="kredit" id="card-name-display"></span>
        </div>
        <div class="card-brand">
          <img
            src="amex.png"
            width="80px"
            height="50px"
            id="amex-logo"
            style="display: none"
            ;
          />
          <img
            src="visa.png"
            width="60px"
            height="25px"
            id="visa-logo"
            style="display: none"
          />
          <img
            src="mastercard.png"
            width="70px"
            height="40px"
            id="mastercard-logo"
            style="display: none"
          />
          <img
            src="discover.png"
            width="75px"
            height="25px"
            id="discover-logo"
            style="display: none"
          />
        </div>
      </div>
      <!-- Card number input box-->
      <form>
        <label for="cardNumber">NÚMERO DE TARJETA</label>
        <input
          class="inputBox"
          type="text"
          id="card-number"
          maxlength="19"
          placeholder="Ingresa el número de tu tarjeta"
          oninput="this.value=this.value.replace(/[^0-9]/g,'');"
        />
        <!-- Last line allows numbers only-->
        <label for="cardName">NOMBRE DEL TITULAR</label>
        <!-- Card name input box-->
        <input
          class="inputBox"
          type="text"
          id="card-name"
          placeholder="Ingresa el nombre del titular"
        />
        <div class="flexbox">
          <!-- Card month input box-->
          <div class="inputBox">
            <label for="cardMonth">MES DE EXPIRACIÓN</label>
            <select name="cardMonth" id="card-month" class="selectBox">
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="inputBox">
            <label for="cardYear">AñO DE EXPIRACIÓN</label>
            <select name="cardYear" id="card-year" class="selectBox">
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
              <option value="2031">2031</option>
            </select>
          </div>
        </div>
      </form>
      <button type="submit" id="btnValidate">VALIDAR</button>
    </section>

    <section>
      <!-- Valid modal popup -->
      <div class="modal" id="modalSuccess" style="display: none">
        <img
          src="check-circle.svg"
          width="60px"
          height="60px"
          id="check-circle-icon"
          class="icons"
        />
        <h2>TARJETA VÁLIDA</h2>
        <p>TU TARJETA HA SIDO VALIDADA CORRECTAMENTE.</p>
        <button class="closebtn" type="submit" id="valid-ok">&times;</button>
      </div>

      <!-- No valid modal popup -->
      <div class="modal" id="modalError" style="display: none">
        <img
          src="x-circle.svg"
          width="60px"
          height="60px"
          id="check-circle"
          class="icons"
        />
        <h2>TARJETA INVÁLIDA</h2>
        <p>LO SENTIMOS, EL NÚMERO DE TARJETA INGRESADO NO ES VÁLIDO.</p>
        <button class="closebtn" type="submit" id="no-valid-ok">&times;</button>
      </div>
    </section>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
