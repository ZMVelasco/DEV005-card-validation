<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main></main>
    <img src="logoTuttiFrutti.png" width="300px" height="200px" />
    <br />
    <!--Remove when style is added -->
    <img src="progressbar.png" width="60%" height="60%" />
    <section class="container">
      <!-- Pink container -->
      <div class="cardContainer">
        <!-- Card front --> 
        <class="images">
          <img src="cardChip.png" width="30px" height="25" id="card-chip" />
        </div>
      </div>
      <form>
        <label for="cardNumber">Número de tarjeta</label>
        <!-- Card number input box-->
        <input
          class="inputBox"
          type="text"
          id="card-number"
          maxlength="19"
          placeholder="Ingresa el número de tu tarjeta"
          oninput="this.value=this.value.replace(/[^0-9]/g,'');"
        />
        <!-- Last line allows numbers only-->
        <label for="cardName">Nombre del titular</label>
        <!-- Card name input box-->
        <input
          class="inputBox"
          type="text"
          id="card-name"
          placeholder="Ingresa el nombre del titular"
        />
        <div class="flexbox">
          <!-- Card month input box-->
          <div class="inputBox> 
            <label for="cardMonth">Mes de expiración</label>
            <select name="cardMonth" id="card-month">
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="inputBox> 
            <label for="cardYear">Año de expiración</label>
            <select name="cardYear" id="card-year">
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
              <option value="2031">2031</option>
            </select>
          </div>
          </div>
      </form>
      <button type="submit" id="btnValidate">Validar</button>
    </section>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
