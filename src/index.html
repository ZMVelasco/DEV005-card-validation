<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main></main>
    <img src="logoTuttiFrutti.png" width="300px" height="200px" />
    <h1>Nutrición Clínica</h1>
    <h4>
      Previo a agendar consulta es necesario validar la tarjeta con la que se
      realizará el pago
    </h4>
    <article>
      <p>
        Para validar la tarjeta de crédito, ingresa el número de la tarjeta y el
        nombre del titular tal como aparece en la tarjeta.
      </p>
    </article>
    <section class="container">
      <div class="cardContainer">
        <div class="images">
          <img src="cardChip.png" width="30px" height="25" />
        </div>
      </div>
      <form>
        <label for="cardNumber">Número de tarjeta</label>
        <input
          class="inputBox"
          type="text"
          id="cardNumber"
          maxlength="16"
          placeholder="Ingresa el número de tu tarjeta"
        />
        <label for="cardName">Nombre del titular</label>
        <input
          class="inputBox"
          type="text"
          id="cardName"
          placeholder="Ingresa el nombre del titular"
        />
      </form>
      <button type="submit" id="btnValidate">Validar</button>
    </section>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
